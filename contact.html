<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>李菁華教授实验室数据库</title>
  <link rel="stylesheet" href="assets/main.css" />
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="brand" href="index-zh.html" id="brand">李菁華教授实验室数据库</a>
    <nav class="nav">
      <a href="index-zh.html">首页</a>
      <a href="contact.html">联系方式 / 申请</a>
      <a href="contact-en.html">English</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>联系方式 / 数据访问申请</h1>

  <section class="card">
    <h2>联系方式</h2>
    <p>联系人：<span id="contactPerson">加载中…</span></p>
    <p>职务：<span id="contactTitle">加载中…</span></p>
    <p>单位：<span id="contactAffiliation">加载中…</span></p>
    <p>电子邮箱：<a id="contactEmail" href="#">lijinghua@um.edu.mo</a></p>
    <p>如需申请访问，请填写下方表单（系统将自动生成邮件草稿）。</p>
  </section>

  <section class="card">
    <h2>申请表单（离线邮件生成）</h2>
    <form id="applyForm">
      <div class="grid">
        <label>姓名
          <input name="name" required />
        </label>
        <label>单位 / 院系
          <input name="org" required />
        </label>
        <label>邮箱
          <input name="email" type="email" required />
        </label>
      </div>

      <label>拟申请数据集（可多选）</label>
      <div id="datasetChecks" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:10px;"></div>

      <label>用途说明
        <textarea name="purpose" rows="5" placeholder="简述研究目的、计划使用期限、预期成果以及署名 / 致谢安排。" required></textarea>
      </label>

      <label class="checkbox">
        <input type="checkbox" name="agree" value="1" required />
        我已阅读并同意遵守数据使用条款（仅限科研用途、不再分发，并在成果中标注来源）。
      </label>

      <div style="margin-top:12px;">
        <button class="btn" type="submit">生成邮件草稿</button>
      </div>
    </form>
    <p style="color:#666;margin-top:8px;">提示：本页面使用本地脚本生成 <code>mailto:</code> 邮件草稿，浏览器将打开默认邮件客户端。如遇正文过长或系统限制，可复制草稿内容后手动发送。</p>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <small id="footerMeta">© 李菁華教授实验室</small>
  </div>
</footer>

<script src="assets/contact.js" defer></script>
</body>
</html>
