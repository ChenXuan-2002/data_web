<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>联系方式 / 数据访问申请</title>
  <link rel="stylesheet" href="assets/main.css" />
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="brand" href="index.html" id="brand">数据库</a>
    <nav class="nav">
      <a href="index.html">首页</a>
      <a href="contact.html">联系方式/申请</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>联系方式 / 数据访问申请</h1>

  <section class="card">
    <h2>联系方式</h2>
    <p>数据管理员邮箱：<a id="contactEmail" href="#">—</a></p>
    <p>如需申请访问，请填写下方表单（将自动生成邮件草稿）。</p>
  </section>

  <section class="card">
    <h2>申请表单（离线邮件生成）</h2>
    <form id="applyForm">
      <div class="grid">
        <label>姓名
          <input name="name" required />
        </label>
        <label>单位/院系
          <input name="org" required />
        </label>
        <label>邮箱
          <input name="email" type="email" required />
        </label>
      </div>
      <label>拟申请数据集（可多选）</label>
      <div id="datasetChecks" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:10px;"></div>

      <label>用途说明
        <textarea name="purpose" rows="5" placeholder="简述研究目的、数据使用期限、成果署名/致谢计划…" required></textarea>
      </label>

      <label>
        <input type="checkbox" name="agree" required />
        我已阅读并同意遵守数据使用条款（仅科研用途、禁止再分发，引用请标注来源）。
      </label>

      <div style="margin-top:12px;">
        <button class="btn" type="submit">生成邮件草稿</button>
      </div>
    </form>
    <p style="color:#666;margin-top:8px;">提示：本页面使用本地脚本生成 <code>mailto:</code> 邮件草稿，浏览器将打开默认邮件客户端。若正文过长或贵校环境限制，可改为复制文本后手动发送。</p>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <small id="footerMeta">© 实验室</small>
  </div>
</footer>

<script src="assets/contact.js" defer></script>
</body>
</html>
