<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; padding: 2rem; line-height: 1.6;}
    code {background: #f6f8fa; padding: 0 .3rem; border-radius: 3px;}
    a {color: #185adb; text-decoration: none;}
  </style>
  <script>
    (function () {
      try {
        var lang = (navigator.language || navigator.userLanguage || "").toLowerCase();
        var toZh = lang.startsWith("zh");
        var target = toZh ? "index-zh.html" : "index-en.html";
        window.location.replace(target);
      } catch (e) {
        // 如果脚本出错，保持页面上的手动链接
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting based on your browser language…</p>
  <p>
    If not redirected automatically, choose manually:
    <a href="index-zh.html">中文主页</a> |
    <a href="index-en.html">English Home</a>
  </p>
</body>
</html>
